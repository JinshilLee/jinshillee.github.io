<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JINSHIL</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Noto+Serif+KR&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #FAEBD7;
      overflow: hidden;
      cursor: none;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Noto Serif', serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("Assets/DESIGNSYNDROME-PAPERCUT-TEXTURE---TRANSPARENT90.png");
      background-size: cover;
      background-repeat: repeat;
      opacity: 0.35;
      z-index: 10001;
      pointer-events: none;
    }

    * { cursor: none !important; }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      font-family: 'Noto Serif', serif;
      font-size: 1.2rem;
      z-index: 10000;
      padding-top: 10px;
    }
    .navbar button {
      background: #4B2E2E;
      border: 2px solid #4B2E2E;
      color: #FAEBD7;
      padding: 12px 20px;
      border-radius: 8px;
      font-family: inherit;
      font-size: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .navbar button:hover {
      background: #FAEBD7;
      color: #4B2E2E;
    }
    a {
      all: unset;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    /* Text container */
    .container {
      position: relative;
      text-align: center;
      font-size: 8rem;
      font-weight: bold;
      color: #4B2E2E;
      z-index: 1;
    }
    .english {
      font-family: 'Space Grotesk', sans-serif;
      position: relative;
      z-index: 1;
    }
    .korean {
      font-family: 'Noto Serif KR', serif;
      position: absolute;
      pointer-events: none;
      color: #4B2E2E;
      z-index: 2;
      opacity: 0;
    }

    /* Custom cursor */
    .cursor-circle {
      position: fixed;
      width: 12px;
      height: 12px;
      background: grey;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0.6;
      z-index: 9999;
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FAEBD7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 30000;
      transition: opacity 0.8s ease;
      overflow: hidden;
    }
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .loading-text {
      font-family: 'Noto Serif', serif;
      font-size: 2.4rem;
      color: #4B2E2E;
      text-align: center;
      max-width: 90%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .loading-line {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.2rem;
    }
    .loading-line span {
      opacity: 0;
      transform: translateY(20px);
      display: inline-block;
      animation: floatUp 0.6s forwards;
    }
    @keyframes floatUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸ“± Mobile styles */
@media (max-width: 768px) {
  body { cursor: auto; }
  * { cursor: auto !important; }
  .cursor-circle { display: none; }

  .container {
    font-size: 6rem !important; /* bigger JINSHIL */
  }

  .loading-text {
    font-size: 6.5vw !important; /* bigger quote */
    line-height: 1.4;
  }

  /* Navbar stays as regular buttons but centered */
  .navbar {
    top: 0;
    left: 50%;
    transform: translateX(-50%) !important; /* center the navbar */
    width: auto; /* shrink to fit buttons */
    display: flex;
    justify-content: center; /* center buttons horizontally */
    gap: 1rem; /* space between buttons */
    padding-top: 15px;
  }
  .navbar button {
    flex: 0 1 auto; /* keep buttons their natural size */
    font-size: 1.5rem; /* slightly larger */
    padding: 12px 20px; /* keep original padding */
    border-radius: 8px; /* keep rounded corners */
    border: 2px solid #4B2E2E;
  }
}

  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-screen">
    <div class="loading-text">
      <div class="loading-line" id="line1"></div>
      <div class="loading-line" id="line2"></div>
    </div>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html"><button>home</button></a>
    <a href="about.html"><button>about</button></a>
    <a href="work.html"><button>work</button></a>
  </div>

  <!-- Text Container -->
  <div class="container">
    <div class="english">JINSHIL</div>
    <div class="korean">&nbsp;&nbsp;&nbsp;ì§„ì‹¤</div>
  </div>

  <!-- Custom Cursor -->
  <div class="cursor-circle"></div>

  <script>
    const isMobile = window.matchMedia("(max-width: 768px)").matches;

    // Floating animation for loading screen (split into two lines)
    const loadingScreen = document.querySelector('.loading-screen');
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');

    const quote1 = `"I am always stressed"`;
    const quote2 = `- Takashi Murakami`;

    quote1.split("").forEach((char, index) => {
      const span = document.createElement("span");
      span.textContent = char === " " ? "\u00A0" : char;
      span.style.animationDelay = `${index * 0.05}s`;
      line1.appendChild(span);
    });

    quote2.split("").forEach((char, index) => {
      const span = document.createElement("span");
      span.textContent = char === " " ? "\u00A0" : char;
      span.style.animationDelay = `${(index + quote1.length) * 0.05}s`;
      line2.appendChild(span);
    });

    setTimeout(() => {
      loadingScreen.classList.add("hidden");
    }, (quote1.length + quote2.length) * 50 + 1200);

    if (!isMobile) {
      const cursor = document.querySelector('.cursor-circle');
      let mouseX = 0, mouseY = 0, rafId;

      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        if (!rafId) rafId = requestAnimationFrame(updateCursor);
      });

      function updateCursor() {
        cursor.style.left = mouseX + 'px';
        cursor.style.top = mouseY + 'px';
        rafId = null;
      }

      const container = document.querySelector('.container');
      const english = document.querySelector('.english');
      const korean = document.querySelector('.korean');

      function updateKorean() {
        const englishRect = english.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();
        korean.style.top = (englishRect.top - containerRect.top) + 'px';
        korean.style.left = (englishRect.left - containerRect.left) + 'px';
      }
      updateKorean();
      window.addEventListener('resize', updateKorean);

      let revealed = false;
      document.addEventListener('mousemove', (e) => {
        if (!revealed) {
          korean.style.opacity = '1';
          revealed = true;
        }

        const rect = container.getBoundingClientRect();
        const relativeX = e.clientX - rect.left;
        const relativeY = e.clientY - rect.top;

        const mask = `radial-gradient(circle 80px at ${relativeX}px ${relativeY}px, white 100%, transparent 100%)`;
        korean.style.webkitMaskImage = mask;
        korean.style.maskImage = mask;

        const inverseMask = `radial-gradient(circle 80px at ${relativeX}px ${relativeY}px, transparent 100%, white 100%)`;
        english.style.webkitMaskImage = inverseMask;
        english.style.maskImage = inverseMask;
      });
    }
  </script>
</body>
</html>
