<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Noto+Serif+KR&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #FAEBD7;
      overflow: hidden;
      cursor: none;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Noto Serif', serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("DESIGNSYNDROME-PAPERCUT-TEXTURE---TRANSPARENT90.png");
      background-size: cover;
      background-repeat: repeat;
      opacity: 0.35;
      z-index: 10001;
      pointer-events: none;
    }

    * { cursor: none !important; }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      font-size: 1.2rem;
      z-index: 10000;
    }

    .navbar button {
      background: #4B2E2E;
      border: 2px solid #4B2E2E;
      color: #FAEBD7;
      padding: 8px 16px;
      border-radius: 8px;
      font-family: inherit;
      font-size: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .navbar button:hover {
      background: #FAEBD7;
      color: #4B2E2E;
    }

    a { all: unset; text-decoration: none; color: inherit; cursor: pointer; }

    .cursor-circle {
      position: fixed;
      width: 12px;
      height: 12px;
      background: grey;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0.6;
      z-index: 9999;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FAEBD7;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 30000;
    }

    .typing-text span {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      color: #4B2E2E;
      opacity: 0;
      animation: appear 0.15s forwards;
    }

    @keyframes appear { to { opacity: 1; } }

    /* About text */
    .about-text {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      color: #4B2E2E;
      text-align: center;
      padding-left: 13%;
      padding-right: 13%;
      margin-top: 20px;
    }

    .about-korean {
      font-family: 'Noto Serif KR', serif;
      font-size: 4rem;
      color: #4B2E2E;
      text-align: center;
      display: block;
      margin-bottom: 20px;
      padding-top: .about-text {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 2rem;
  color: #4B2E2E;
  text-align: center;
  padding-left: 13%;
  padding-right: 13%;
}

    }


    /* ðŸ“± Mobile styles */
    @media (max-width: 768px) {
      body { cursor: auto; }
      * { cursor: auto !important; }
      .cursor-circle { display: none; }

      /* Center typing animation */
      .loading-screen {
        align-items: center;
        justify-content: center;
      }

      .typing-text span {
        font-size: 6vw !important; /* bigger on mobile */
      }

      /* Navbar centered at top */
      .navbar {
        top: 0;
        left: 50%;
        transform: translateX(-50%) !important;
        width: auto;
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding-top: 15px;
      }

      .navbar button {
        flex: 0 1 auto;
        font-size: 1.1rem;
        padding: 12px 16px;
        border-radius: 8px;
      }

      /* About text adjustments */
      .about-text {
        font-size: 5vw;
        padding-left: 5%;
        padding-right: 5%;
      }

      .about-korean {
        font-size: 10vw;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="typing-text" id="typing">JINSHIL</div>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html"><button>home</button></a>
    <a href="about.html"><button>about</button></a>
    <a href="work.html"><button>work</button></a>
  </div>

  <!-- Page content -->
  <div class="about-text">
    currently under construction!
  </div>

  <!-- Custom cursor -->
  <div class="cursor-circle"></div>

  <script>
    // Cursor movement
    const cursor = document.querySelector('.cursor-circle');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Letter-by-letter typing animation
    const typingText = document.getElementById('typing');
    const text = typingText.textContent;
    typingText.textContent = ''; // Clear original text

    text.split('').forEach((char, i) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.animationDelay = `${i * 0.15}s`;
      typingText.appendChild(span);
    });

    // Hide loading screen after full animation
    const totalTime = text.length * 150 + 500; // letters * delay + extra 0.5s
    const loading = document.querySelector('.loading-screen');
    setTimeout(() => {
      loading.style.transition = 'opacity 0.5s';
      loading.style.opacity = '0';
      setTimeout(() => loading.remove(), 500);
    }, totalTime);
  </script>
</body>
</html>
